<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d9c51a1842.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Layout</title>
</head>

<body>
    <div class="row m-2 h-100">
        <!--Cabezera-->
        <div class="bg-success col-12 p-5 m-2"></div>
        <!--Cuerpo-->
        <div class="row m-2 w-100">
            <!--Rojo-->
            <div class=" col-sm-2 col-12">
                <div class="bg-danger p-5 h-100"></div>
            </div>
            <!--Cuerpo 2-->
            <div class="col-sm-10 col-12 ">
                <div class="border border-secondary p-3 m-1">
                    <!--Rosa-->
                    <div class="bg-info col-12 p-5 m-1"></div>
                    <!--Naranja-->
                    <div class="col-12 row m-1 text-center">
                        <div class="col-md-6 col-12 ">
                            <div class="bg-warning p-4 m-1"></div>
                        </div>
                        <div class="col-md-6 col-12 ">
                            <div class="bg-warning p-4 m-1"></div>
                        </div>
                    </div>
                    <!--Azul-->
                    <div class="row">
                        <!--Arriba-->
                        <div class=" col-md-2 col-sm-4 col-6">
                            <div class="bg-primary p-5 m-1"></div>
                        </div>
                        <div class=" col-md-2 col-sm-4 col-6 ">
                            <div class="bg-primary p-5 m-1"></div>
                        </div>
                        <div class=" col-md-4 col-sm-4 col-6 ">
                            <div class="bg-primary p-5 m-1"></div>
                        </div>
                        <div class=" col-md-2 col-sm-4 col-6 ">
                            <div class="bg-primary p-5 m-1"></div>
                        </div>
                        <div class=" col-md-2 col-sm-4 col-6 ">
                            <div class="bg-primary p-5 m-1"></div>
                        </div>
                        <!--Abajo-->
                        <div class=" col-md-2 col-sm-4 col-6 ">
                            <div class="bg-primary p-5 m-1"></div>
                        </div>
                        <div class=" col-md-2 col-sm-4 col-6 ">
                            <div class="bg-primary p-5 m-1"></div>
                        </div>
                        <div class=" col-md-4 col-sm-4 col-6 ">
                            <div class="bg-primary p-5 m-1"></div>
                        </div>
                        <div class=" col-md-2 col-sm-4 col-6 ">
                            <div class="bg-primary p-5 m-1"></div>
                        </div>
                        <div class=" col-md-2 col-sm-4 col-6 ">
                            <div class="bg-primary p-5 m-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Final de la pagina-->
    <div class="bg-success col-12 p-5 m-2"></div>
    </div>

</body>

</html>
