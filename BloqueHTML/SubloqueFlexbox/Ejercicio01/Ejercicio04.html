<!DOCTYPE html>
<html lang="en">
<head>
    <link href="main.css" rel="stylesheet" type="text/css" media="all" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: 0px;
        margin: 0px;
    }

    .flex-container {
        display: flex;
        align-items: stretch;
        
        
        color: white;
        border: red 0.4em solid;
        width: 100%;
        height: 75px;
    }

    .flex-container > div {
        width: 10%;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
        margin: 0%;
    }
</style>
<body>
    <div class="flex-container">
        <div style="background-color: cyan; order: 2">1</div>
        <div style="background-color: rgb(85, 85, 245); order: 3">2</div>
        <div style="background-color: purple; order: 4">3</div>  
        <div style="background-color: rgb(1, 0, 63); order: 5">4</div>
        <div style="background-color: yellow; order: 1;">5</div>
        <div style="background-color: orange; order: 10;">6</div>  
        <div style="background-color: red; order: 6">7</div>
        <div style="background-color: rgb(240, 132, 240); order: 7">8</div>
        <div style="background-color: rgb(57, 225, 57); order: 8">9</div>
        <div style="background-color: rgba(2, 73, 47, 0.668); order: 9">10</div>
      </div>
      
</body>
</html>
